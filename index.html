<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Images</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  .image-container {
    width: 150px;
    height: 150px;
    margin: 10px;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .user-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
<div id="images"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Sample JSON data with image URLs
  var imageData = [
    {"image": "https://via.placeholder.com/150"},
    {"image": "https://via.placeholder.com/150"},
    {"image": "https://via.placeholder.com/150"},
    {"image": "https://via.placeholder.com/150"},
    {"image": "https://via.placeholder.com/150"},
    {"image": "https://via.placeholder.com/150"},
    {"image": "https://via.placeholder.com/150"},
    {"image": "https://via.placeholder.com/150"},
    {"image": "https://via.placeholder.com/150"},
    {"image": "https://via.placeholder.com/150"},
    // Add more image URLs here
  ];

  var imagesContainer = document.getElementById("images");

  // Function to load images from JSON data
  function loadImages(data) {
    data.forEach(function(item) {
      var imageContainer = document.createElement("div");
      imageContainer.classList.add("image-container");
      var imageElement = document.createElement("img");
      imageElement.classList.add("user-image");
      imageElement.src = item.image;
      imageElement.alt = "User Image";
      imageContainer.appendChild(imageElement);
      imagesContainer.appendChild(imageContainer);
    });
  }

  // Load images when the DOM content is loaded
  loadImages(imageData);
});
</script>
</body>
</html>
